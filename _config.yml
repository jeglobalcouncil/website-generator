# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Junior Enterprises Global
subtitle: Students delivering growth. Worldwide. Since 1967.
description: Find a Junior Enterprise to hire for your next project or discover how to create a JE in your university in the official website of the Worldwide JE Network
keywords: junior, enterprise, movement, network, university, entrepreneurship
author: Junior Enterprise Global Council
language: en_US
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://juniorenterprises.org/
root: /
permalink: /insights/:post_title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: insights
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "admin/**"
  - "_redirects"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: '/insights'
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
sitemap:
    path: sitemap.xml
## Themes: https://hexo.io/themes/
theme: lyon-theme

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

include:
  - _redirects
